<!DOCTYPE html>
<html lang="ZH-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
</head>

<body>
  <form class="formWrapper" id="formWrapper">
    <div class="row">
      <label>邮箱</label>
      <input type="text" name="email" id="email">
      <span class="error" id="error"></span>
    </div>
    <div class="row">
      <label>密码</label>
      <input type="password" name="password" id="password">
      <span class="error" id="error"></span>
    </div>
    <div class="row">
      <label>确认密码</label>
      <input type="password_confirmation" name="password_confirmation" id="password_confirmation">
      <span class="error" id="error"></span>
    </div>
    <input type="submit" value="注册" id="submit">
  </form>
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $('.formWrapper').on('submit', (e) => {
      let hash = {}
      e.preventDefault()
      let need = ['email', 'password', 'password_confirmation']
      need.forEach((key) => {
        let value = $('.formWrapper').find(`[name=${key}]`).val()
        hash[key] = value
      })
      $('.error').each((index, span) => {
        $(span).text('')
      })
      if(hash['email'].indexOf('@') === -1){
        $('#email').siblings('.error').text('邮箱格式错误')
        return
      }
      if (hash['email'] === '') {
        $('#email').siblings('.error').text('邮箱为空')
        return
      }
      if (hash['password'] === '') {
        $('#password').siblings('.error').text('密码为空')
        return
      }
      if (hash['password'] !== hash['password_confirmation']) {
        $('#password_confirmation').siblings('.error').text('密码不一致')
        return
      }
      if (hash['password_confirmation'] === '') {
        $('#password_confirmation').siblings('.error').text('确认密码为空')
        return
      } 
      $.post('http://localhost:8888/sign_up.html', hash) 
        .then((response)=>{
          console.log('成功')
        }, (request)=>{
          let {errors} = request.responseJSON
          if(errors.email && errors.email === 'invalid'){
            $('#email').siblings('#error').text('邮箱格式错误')
          }else if(errors.email && errors.email === 'inUser'){
            $('#email').siblings('#error').text('该邮箱已经注册')
          }else if(errors.password && errors.password === 'difference'){
            $('#password').siblings('#error').text('两次密码不一致')
          }
        })

    })
  </script>
</body>

</html>
